				tpj.noConflict();				
				var revapi1;

					revslider_showDoubleJqueryError('#rev_slider_1_1');
				else
				   revapi1 = tpj('#rev_slider_1_1').show().revolution(
					{
						dottedOverlay:"none",
						delay:9000,
						startwidth:960,
						startheight:600,
						hideThumbs:200,
						thumbWidth:100,
						thumbHeight:50,
						thumbAmount:3,
						navigationType:"bullet",
						navigationArrows:"solo",

						touchenabled:"on",
						onHoverStop:"on",
						navigationHAlign:"center",
						navigationVAlign:"bottom",

						soloArrowLeftHalign:"left",

						fullWidth:"on",
						fullScreen:"off",
						stopLoop:"off",

						shuffle:"off",
						autoHeight:"off",
